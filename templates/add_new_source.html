<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Aggregator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous"
      />
    <link rel="stylesheet" type="text/css" href=../static/main.css />
  </head>

  <body class="d-flex flex-column">
    
    <header>
      <nav class="container">
        <div class="row">
          <div class="col text-center">
            <h2 class="display-2">RSS Aggregator</h2>
          </div>
        </div>
      </nav>
    </header>

<main class="container flex-grow-1">
<ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="/articles">Article Feed View</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/sources">Current Sources</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="/add_new_source">Add New Source</a>
    </li>
  </ul>

<form action="add/" method="post">
{% csrf_token %}
Link to new source:<br>
Note that new sources must be RSS links<br>
e.g. http://www.newyorker.com/services/rss/feeds/everything.xml <br>
<input name="source_link">
<br><br>
<button type="submit" class="btn btn-outline-success" value="Submit">Submit</button>
</form>

</main>

<footer class="container-fluid">
    <div class="row">
      <div class="col text-center">
        <p>Copyright G Koss</p>
      </div>
    </div>
  </footer>
  
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
    crossorigin="anonymous">
  </script>

</body>
</html>
